{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo</title>
  <link rel="stylesheet" href="{% static 'styles/index.css' %}" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Open+Sans:400,700"
      type="text/css"
    />
    <script
      src="https://kit.fontawesome.com/7d931a3f92.js"
      crossorigin="anonymous"
    ></script>
</head>

  <body>
    <main class="signup-login">
      <div>
        <h1>Hello {{user}}</h1>

        <a href="/signout/" class="log">
          <i class="fa-solid fa-right-from-bracket" aria-hidden="true"></i>
          <span class="sr-only">Sign out</span>
        </a>
      </div>
      <div class="signup-box">
        <form method="post">
          {% csrf_token %}
          <div class="heading">Get Things Done!</div>

          <div class="line"></div>
          <input
            type="text"
            class="inp"
            name="title"
            required
            value="{{obj.title}}"
          />
          <input type="submit" class="submit-button" value="Update Task" />
        </form>

        {% for todo in res %}
        <div class="todo">
          <h2>{{ todo.date|date:"Y/m/d" }}</h2>
          <p>{{todo.title}}</p>
          <div>
            <a href="/edit_todo/1" aria-label="Edit Todo">
              <i class="fa-solid fa-pen-to-square" aria-hidden="true"></i>
            </a>
            <a href="/delete_todo/1" aria-label="Delete Todo">
              <i class="fa-solid fa-trash" aria-hidden="true"></i>
            </a>
          </div>
        </div>
        {% endfor %}
      </div>
    </main>
  </body>
</html>
