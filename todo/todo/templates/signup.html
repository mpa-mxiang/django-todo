{% load static %}

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="{% static 'styles/index.css' %}" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Font Awesome 5 Brands:wght@400&display=swap" />
</head>

<body>
    <div class="signup-login">
        <div class="signup-box">
            <form method="post">
                {% csrf_token %}
                <div class="heading">
                    SignUp
                </div>

                <div class="line"></div>
                <div class="field">
                    <label>Username</label>

                    <input class="inp" type="text" name="fnm" required placeholder="Enter Your Full Name">
                </div>


                <div class="field">
                    <label>Email</label>

                    <input class="inp" type="email" name="emailid" required placeholder="Enter Your Username">
                </div>


                <div class="field">
                    <label>Password</label>

                    <input class="inp" type="password" name="pwd" required placeholder="Enter Password">
                </div>
                <div class="field">
                    <input class="submit-button" type="submit" value="Signup">
                </div>
                <div class="line"></div>

                <div class="field">
                    <label class="" style="margin-left:130px;">Already have an account?</label>
                    <br>
                    <a class="anc" href="/loginn">Login</a>
                </div>

            </form>

        </div>

    </div>
</body>

</html>
